<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页面</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .main{min-height: 200px;position: relative}
        .main>canvas{position: absolute;left: 0;top: 0;}
        .main>h3{text-align: center;color: #27A5F9;padding: 20px}
        .animateList{text-align: center; display: flex; padding: 20px 0; color: #27A5F9; width: 50%; margin: 0 auto;}
        .animateList>.animateItem{flex: 1;cursor: pointer;}
        .content{width: 50%; min-height: 300px; border: 1px solid #ececec; margin:  0 auto; border-radius: 5px;}
        .content>iframe{width: 100%; height: 300px}
    </style>
</head>
<body>
    <div class="main">
        <h3 class="title">动画列表</h3>
        <ul class="animateList">
            <li class="animateItem" data-pageName = "lottieDemo" title="lottie动画">lottie</li>
            <li class="animateItem" data-pageName = "pointLoader" title="圆圈动画">circleLoader</li>
            <li class="animateItem" data-pageName = "circleLoader" title="点动画">pointLoader</li>
            <li class="animateItem" data-pageName = "svgDemo" title="SVG图标切换">SVGanimate</li>
        </ul>   
        <div class="content">
            <iframe src="../circleLoader" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
